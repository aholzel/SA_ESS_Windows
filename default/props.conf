EVAL-signature_id = case(match(TaskCategory,"Windows Update.*"),replace(signature_id, "(KB\d+).*?(?!\))(.*?)(?:\.$|$)", "\1\2"), true(),signature_id)
EVAL-start_mode = case((trim(start_mode,".")=="auto start" OR trim(start_mode,".")=="boot start" OR trim(start_mode,".")=="automatisch starten" OR trim(start_mode,".")=="system start"),"auto", (trim(start_mode,".")=="starten op aanvraag" OR trim(start_mode,".")=="demand start"),"manual", (trim(start_mode,".")=="disabled" OR trim(start_mode,".")=="uitgeschakeld"),"disabled", true(),trim(start_mode,"."))
EVAL-start_mode_old = case((start_mode_old=="auto start" OR start_mode_old=="boot start" OR start_mode_old=="automatisch starten" OR start_mode_old=="system start"),"auto", (start_mode_old=="starten op aanvraag" OR start_mode_old=="demand start"),"manual", (start_mode_old=="disabled" OR start_mode_old=="uitgeschakeld"),"disabled", true(),start_mode_old)
EVAL-status = case(match(TaskCategory,"(?i)Windows Update.Agent") AND (EventCode==17 OR EventCode==18),"available", match(TaskCategory,"(?i)Windows Update.Agent") AND EventCode==19,"installed", match(TaskCategory,"(?i)Windows Update.Agent") AND (EventCode==20 OR EventCode==24 OR EventCode==31 OR EventCode==33),"error", match(TaskCategory,"(?i)Windows Update.Agent") AND (EventCode==21 OR EventCode==22),"restart_required", match(TaskCategory,"(?i)Windows Update.Agent") AND EventCode==23,"uninstalled", SourceName=="Microsoft-Windows-Service Control Manager" AND (status=="running" OR status=="wordt uitgevoerd"),"started", SourceName=="Microsoft-Windows-Service Control Manager" AND (status=="stopped" OR status=="paused" OR status=="gestopt" OR status=="onderbroken"),"stopped", true(),status)
EVAL-user = case(Security_ID=="S-1-0-0","Null SID", Security_ID=="S-1-5-7","Anonymous", Security_ID=="S-1-5-17","Default IIS user", Security_ID=="S-1-5-18","Local System", Security_ID=="S-1-5-19","NT Authority/Local Service", Security_ID=="S-1-5-20","NT Authority/Network Service", 1==1,lower(user))
